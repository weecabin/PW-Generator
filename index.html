<html>
  <head>
  </head>
  <script src="pw.js"></script>
  <style>
  h1
  {
    font-size: 2em;
  }
  body
  {
    margin: 15px;
  }
  form
  {
    font-size: 1.5em;
  }
  textarea
  {
    font-size: 1.5em;
  }
  input
  {
    font-size: 1.0em;
  }
  </style>
  <body>
  <h1>Password Generator</h1>
    <form>
      <input id="upper" type="checkbox" value="Uppercase" checked>Uppercase<br>
      <input id="lower" type="checkbox" value="Lowercase" checked>Lowercase<br>
      <input id="numbers" type="checkbox" value="Numbers" checked>Numbers<br>
      <input id="symbols" type="checkbox" value="Symbols">Symbols<br>
      Length: <input id="length" type="text" value="15"><br><br>
      <input type="button" value="Execute" onclick="pw()"><br><br>
    </form>
      <textarea id="result" rows="1" cols="50"></textarea><br>
      <input type="button" value="Copy" onclick="copy()"><br><br>
  </body>

</html>
